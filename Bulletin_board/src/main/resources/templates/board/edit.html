<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit Post</title>
</head>
<body>
    <h1>게시글 수정</h1>
    <form method="post" th:object="${post}" th:action="@{/board/edit}">
        <input type="hidden" th:field="*{id}"/> <!-- 게시글 ID를 숨겨 전달 -->
        <label for="nickname">닉네임:</label>
        <input type="text" id="nickname" th:field="*{nickname}" required/>
        <br/>
        <label for="title">제목:</label>
        <input type="text" id="title" th:field="*{title}" required/>
        <br/>
        <label for="content">내용:</label>
        <textarea id="content" th:field="*{content}" required></textarea>
        <br/>
        <button type="submit">수정완료</button>
        <a th:href="@{'/board/detail/' + ${post.id}}">취소</a>
    </form>
</body>
</html>
